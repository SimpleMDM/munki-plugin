name: Build pkg for distribution

on: push

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Build package
        id: build_package
        run: ./build.sh
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.build_package.outputs.version}}
          release_name: Release ${{ steps.build_package.outputs.version}}
          draft: true
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/simplemdm-munki-plugin-${{ steps.build_package.outputs.version}}.pkg
          asset_name: simplemdm-munki-plugin-${{ steps.build_package.outputs.version}}.pkg
          asset_content_type: application/octet-stream
